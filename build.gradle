plugins {
    id 'java'
    id 'org.spongepowered.plugin' version '0.8.1'
    id 'ninja.miserable.blossom' version '1.0.1'
}

group = 'io.github.icohedron.blockdisguises'
version = '1.1.1-S7.0'

description = 'Disguise as a block!'

sourceCompatibility = 1.8
targetCompatibility = 1.8

blossom {
    def pluginInfoLoc = 'src/main/java/io/github/icohedron/blockdisguises/PluginInfo.java'
    replaceToken '@name@', name, pluginInfoLoc
    replaceToken '@version@', version, pluginInfoLoc
    replaceToken '@description@', description, pluginInfoLoc
}

dependencies {
    compile 'org.spongepowered:spongeapi:7.0.0'
}
